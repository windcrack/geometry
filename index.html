<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Геоментирия</title>
    <link rel="stylesheet" href="./sass/main.css">
</head>
<body class="main-background">
    <aside class="left">
        <img src="img/logo.svg" alt="" class="aside-img">
        <div class="aside-burger">
            <span></span>
        </div>
        <ul class="aside-social">
            <li class="aside-social__item">
                <a href="https://www.instagram.com/" class="aside-social__link">
                    <img src="img/instagram.svg" alt="instagramm" srcset="">
                </a>
            </li>
            <li class="aside-social__item">
                <a href="https://vk.com/" class="aside-social__link">
                    <img src="img/vk.svg" alt="Вконтакте" srcset="">
                </a>  
            </li>
            <li class="aside-social__item">
                <a href="https://www.youtube.com/" class="aside-social__link">
                    <img src="img/youtube.svg" alt="Youtube" srcset="">
                </a>
            </li>
        </ul>
    </aside>
    <aside class="right">
        <ul class="aside-lang">
            <li class="aside-lang__item active">
                <a href="" class="aside-lang__link">Ru</a>
            </li>
            <li class="aside-lang__item">
                <a href="" class="aside-lang__link">En</a>
            </li>
        </ul>
        <button class="aside-lang__call">
            <img src="img/call.svg" alt="call" srcset="">
        </button>
    </aside>
    <main class="container">
        <div class="wrapper">
            <section class="hero">
                <header class="hero-header">
                    <h1 class="title">Дом, готовый к комфортному проживанию</h1>
                    <a href="" class="main-link">
                        Рассчитать стоимость
                        <span class="arrow"><img src="img/arrowM.svg" alt="" srcset=""></span>
                    </a>
                </header>
                <img src="img/hero.png" alt="" srcset="" class="hero-img">
            </section>
        </div>
    </main>
</body>
</html>
